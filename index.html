<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Dashboard</title>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <div id="search-button-container">
    <label>Search for City:</label>
    <input id="search-city" type="text">
    <button id="search-button">View Forcast</button>
    
    <div id="search-button-history">

    </div>
  </div>

  <!-- city name, the date, an icon representation of weather conditions, the temperature, the humidity, the wind speed, and the UV index -->
  <div id="weather-current-container">
    <div id="weather-current-cityname"></div>
    <div id="weather-current-date"></div>
    <div id="weather-current-icon"></div>
    <div id="weather-current-humidity"></div>
    <div id="weather-current-temperature"></div>
    <div id="weather-current-windspeed"></div>
    <div id="weather-current-uv"></div>
  </div>

  <!-- displays the date, an icon representation of weather conditions, the temperature, the wind speed, and the humidity -->
  <div id="weather-forcast-container">

  </div>
  <div id="weather-forcast-template">
    <div class="weather-forcast-date"></div>
    <div class="weather-forcast-icon"></div>
    <div class="weather-forcast-temperature"></div>
    <div class="weather-forcast-windspeed"></div>
    <div class="weather-forcast-humidity"></div>
  </div>

  <script src="/script.js"></script>
</body>
</html>
